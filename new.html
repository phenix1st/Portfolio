<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ENPC Repository Landing</title>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  body {
    font-family: Arial, sans-serif;
    background-color: #fff;
    color: #fff;
  }
  /* Navbar */
  nav {
    position: absolute;
    top: 20px;
    width: 100%;
    display: flex;
    justify-content: center;
    gap: 30px;
    z-index: 10;
  }
  nav a {
    color: white;
    text-decoration: none;
    font-weight: bold;
    font-size: 14px;
    transition: color 0.3s;
  }
  nav a:hover {
    color: #ddd;
  }

  /* Fullscreen hero for Version 1 */
  .hero-img {
    height: 100vh;
    background: url("Capture d’écran (853).png") no-repeat center center/cover;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
  }
  .hero-img h1 {
    font-size: 60px;
    font-weight: 900;
  }
  .hero-img h2 {
    font-size: 30px;
    font-weight: 700;
    margin-top: 10px;
  }

  /* Fullscreen hero for Version 2 */
  .hero-css {
    height: 100vh;
    background: url("sky-background.jpg") no-repeat center center/cover; /* Replace with sky background extracted from PNG */
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
    position: relative;
  }
  .hero-css::before {
    content: "";
    position: absolute;
    inset: 0;
    background: rgba(0,0,0,0.2); /* Slight overlay for contrast */
  }
  .hero-css .content {
    position: relative;
    z-index: 2;
  }
  .hero-css h1 {
    font-size: 60px;
    font-weight: 900;
  }
  .hero-css h2 {
    font-size: 30px;
    font-weight: 700;
    margin-top: 10px;
  }

  /* Dummy sections for scroll */
  section {
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 30px;
    color: #333;
  }
</style>
</head>
<body>

<!-- Version 1: Exact PNG -->
<div class="hero-img" id="home">
  <nav>
    <a href="#home">HOME</a>
    <a href="#cp1">1CP</a>
    <a href="#cp2">2CP</a>
    <a href="#cs1">1CS</a>
    <a href="#cs2">2CS</a>
    <a href="#cs3">3CS</a>
  </nav>
  <div>
    <h1>ENPC REPOSITORY</h1>
    <h2>WELCOME</h2>
  </div>
</div>

<!-- Version 2: Responsive recreation -->
<div class="hero-css">
  <nav>
    <a href="#home">HOME</a>
    <a href="#cp1">1CP</a>
    <a href="#cp2">2CP</a>
    <a href="#cs1">1CS</a>
    <a href="#cs2">2CS</a>
    <a href="#cs3">3CS</a>
  </nav>
  <div class="content">
    <h1>ENPC REPOSITORY</h1>
    <h2>WELCOME</h2>
  </div>
</div>

<!-- Dummy sections for scroll -->
<section id="cp1" style="background:#f0f0f0;">1CP Section</section>
<section id="cp2" style="background:#ddd;">2CP Section</section>
<section id="cs1" style="background:#ccc;">1CS Section</section>
<section id="cs2" style="background:#bbb;">2CS Section</section>
<section id="cs3" style="background:#aaa;">3CS Section</section>

<script>
  // Smooth scroll
  document.querySelectorAll('nav a').forEach(link => {
    link.addEventListener('click', function(e) {
      e.preventDefault();
      const target = document.querySelector(this.getAttribute('href'));
      if (target) {
        target.scrollIntoView({behavior: 'smooth'});
      }
    });
  });
</script>

</body>
</html>
