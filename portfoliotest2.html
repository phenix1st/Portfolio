<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Matrix Style Portfolio</title>
<style>
  body {
    margin:0;
    background:black;
    color:#0f0;
    font-family: monospace;
    overflow-x:hidden;
  }
  header {
    padding:1rem 2rem;
    display:flex;
    justify-content:space-between;
    align-items:center;
    background:rgba(0,0,0,0.8);
    border-bottom:1px solid #0f0;
  }
  nav a {
    color:#0f0;
    margin-left:1rem;
    text-decoration:none;
  }
  section {
    padding:2rem;
  }
  h1, h2 {
    color:#0f0;
    text-shadow:0 0 5px #0f0, 0 0 10px #0f0;
  }
  .matrix-bg {
    position:fixed;
    top:0;left:0;right:0;bottom:0;
    z-index:-1;
    overflow:hidden;
    background:black;
  }
  canvas {
    display:block;
  }
  .card {
    background:rgba(0,0,0,0.6);
    border:1px solid #0f0;
    padding:1rem;
    margin:1rem 0;
    border-radius:8px;
    box-shadow:0 0 10px #0f0;
  }
</style>
</head>
<body>
<div class="matrix-bg"><canvas id="matrix"></canvas></div>
<header>
  <div>YOUR NAME</div>
  <nav>
    <a href="#about">About</a>
    <a href="#projects">Projects</a>
    <a href="#contact">Contact</a>
  </nav>
</header>
<section id="hero">
  <h1>Welcome to My Portfolio</h1>
  <p>This is my matrix-inspired space where I showcase my work.</p>
</section>
<section id="about">
  <h2>About Me</h2>
  <div class="card">
    <p>Write your bio here...</p>
  </div>
</section>
<section id="projects">
  <h2>Projects</h2>
  <div class="card">Project 1</div>
  <div class="card">Project 2</div>
</section>
<section id="contact">
  <h2>Contact</h2>
  <div class="card">Your contact info here...</div>
</section>
<script>
  const canvas = document.getElementById('matrix');
  const ctx = canvas.getContext('2d');
  canvas.height = window.innerHeight;
  canvas.width = window.innerWidth;

  const letters = Array(256).join("1").split("");

  function draw() {
    ctx.fillStyle = "rgba(0,0,0,0.05)";
    ctx.fillRect(0,0,canvas.width,canvas.height);
    ctx.fillStyle = "#0f0";
    letters.map(function(y_pos, index){
      const text = String.fromCharCode(3e4+Math.random()*33);
      const x_pos = index * 10;
      ctx.fillText(text, x_pos, y_pos);
      letters[index] = (y_pos > 758 + Math.random()*1e4) ? 0 : y_pos + 10;
    });
  }
  setInterval(draw, 33);
</script>
</body>
</html>
